<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Questão 1</h1>
    <section>
        <form action="#" onsubmit="enviar(event)">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Didite seu nome" required>
            <label for="matricula">Matricula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Didite sua matricula" required>
            <label for="nota1">Nota 1</label>
            <input type="number" name="nota1" id="nota1" placeholder="Nota1" required>
            <label for="nota2">Nota 2</label>
            <input type="number" name="nota2" id="nota2" placeholder="Nota2" required>
            <input type="submit">
        </form>
    </section>


    <h1>Questão 2</h1>
    <section>
        <table border="1">
            <thead>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Nota1</th>
                <th>Nota2</th>
                <th>situção</th>
            </thead>

            <tbody>

            </tbody>
        </table>
    </section>


    <script src="index.js"></script>
</body>

</html>
